<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-5">
        <div class="card ">
            <div class="card-body ">
                <div class="card-title">
                    <h3>Colores por producto</h3>
                </div>

                <form class="row g-3" action=" http://localhost:3000/api/tienda/producto" method="post"
                    enctype="multipart/form-data">

                    <div class="col-md-12 ">
                        <input class="form-check-input" name="che" onchange="ocultar()" type="checkbox" value=""
                            id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            Asociar color a proucto
                        </label>
                    </div>

                    <div id="color" class=" col-md-12 mb-3">


                    </div>
                    <div style="display: none;" id="casu">
                        <div id="inp">
                            <input type="text" name="colore" value="null">
                        </div>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Cantidad de productos asociados a éste
                            color</label>

                        <input type="number" name="cant" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>


                    <div class="col-md-12 ">
                        <input class="form-check-input" name="che" onchange="ocultar2()" type="checkbox" value=""
                            id="flexCheckChecked2">
                        <label class="form-check-label" for="flexCheckChecked">
                            Asociar color a proucto
                        </label>
                    </div>

                    <div id="color2" class=" col-md-12 mb-3">

                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Cantidad de productos asociados a éste
                            color</label>

                        <input type="number" name="cant" class="form-control" aria-label="Sizing example input"
                            aria-describedby="inputGroup-sizing-default">
                    </div>



                    <div class=" mb-3 col-md-12">
                        <button class="btn btn-primary" type="submit">Enviar</button>

                    </div>

                </form>
            </div>
        </div>
    </div>


    <script>
        function ocultar() {

            var check = document.getElementById("flexCheckChecked").checked;
            if (check == true) {
                var color = document.getElementById("color");

                var ht = '<label for="exampleColorInput" class="form-label">Color producto</label>' +
                    '<input type="color" name="colore" class="form-control form-control-color" id="exampleColorInput"' +
                    'value="#563d7c" title="Choose your color">';
                var div = document.createElement("div");
                var idDiv = document.createAttribute("id");
                idDiv.nodeValue = "co";
                div.setAttributeNode(idDiv);
                div.innerHTML = ht;

                color.appendChild(div);
                var removerInp = document.getElementById("inp");
                if(removerInp) removerInp.remove();




            } else {
                var color = document.getElementById("co");
                color.remove();

                var nuevoElemento = document.createElement("div");
                var att = document.createAttribute("id");
                att.nodeValue = "inp";
                nuevoElemento.setAttributeNode(att);

                var htm = '<input type="text" name="colore" value="null">';

                nuevoElemento.innerHTML = htm;
                var colo = document.getElementById("casu");
                colo.appendChild(nuevoElemento);




            }


        }

        function ocultar2() {

            var check = document.getElementById("flexCheckChecked2").checked;
            if (check == true) {
                var color = document.getElementById("color2");

                var ht = '<label for="exampleColorInput" class="form-label">Color producto</label>' +
                    '<input type="color" name="colore" class="form-control form-control-color" id="exampleColorInput"' +
                    'value="#563d7c" title="Choose your color">';
                var div = document.createElement("div");
                var idDiv = document.createAttribute("id");
                idDiv.nodeValue = "co2";
                div.setAttributeNode(idDiv);
                div.innerHTML = ht;

                color.appendChild(div);




            } else {

                var color = document.getElementById("co2");
                color.remove();
                var div = document.createElement("div");
                var idDiv = document.createAttribute("name");
                idDiv.nodeValue = "colore";
                div.setAttributeNode(idDiv);
                color.appendChild(div);





            }


        }

    </script>



</body>

</html>
