<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>



    <div class="container mt-5">

        <div class="card">
            <div class="card-body">
                <div class="card-title mb-3">
                    <h3>Subir Imagen</h3>
                </div>

                <form action="http://localhost:3000/api/tienda/producto/imagen/" method="post"
                    encType="multipart/form-data">

                    <div class="row">

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="" class="form-label">Id Producto</label>
                                <input class="form-control" type="text" name="id_producto" id="">
                            </div>
                        </div>



                        <div class="col-md-6">
                            <div class="mb-3">

                                <label for="f" class="form-label">Seleccione las imagenes a subir</label>

                                <input type="file" name="fotos_producto" multiple class="form-control" id="f">
                            </div>
                        </div>

                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary" type="submit">Enviar</button>
                    </div>
                </form>

            </div>
        </div>

    </div>




</body>

</html>
